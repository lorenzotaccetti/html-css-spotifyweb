<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

</head>
<body>

    <div class="app-wrapper">

        <!-- FIXED DIV -->
        <div class="fixed-div">

            <!-- Bottone upgrade -->
            <div class="bottone-upgrade">
                <a href="#">Effettua l'upgrade</a>
            </div>

        </div>
        
        <!-- MAIN -->
        <main>

            <!-- Main Nav -->
            <div class="col main-nav">
                
                <!-- Logo -->
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo Spotify">
                </div>

                <!-- Nav actions -->
                <div class="nav-actions">

                    <!-- Lista non ordinata actions -->
                    <ul>
                        <li class="home">
                            <img src="img/home.svg" alt="home icon">
                            Home
                        </li>
                        <li>
                            <img src="img/search.svg" alt="search icon">
                            Cerca
                        </li>
                        <li>
                            <img src="img/libreria.svg" alt="bookshelf icon">
                            La tua libreria
                        </li>
                    </ul>

                </div>

                <!-- Playlist -->
                <div class="playlist">

                    <!-- Titolo sezione -->
                    <h3>PLAYLIST</h3>

                    <!-- Action playlist -->
                    <div class="action-playlist">
                        <i class="fas fa-plus"></i>
                        <span class="text-playlist">Crea Playlist</span>
                    </div>

                    <!-- Lista non ordinata playlist -->
                    <div class="ul-playlist">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>

                </div>

                <div class="user">

                    <div>
                        <img src="img/download.svg" alt="">
                        Installa app
                    </div>

                    <div>
                        <img src="img/profile.svg" alt="">
                        John Doe
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col main-content"></div>

        </main>

        <!-- FOOTER -->
        <footer></footer>

    </div>
    

</body>
</html>
